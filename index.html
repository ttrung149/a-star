<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      body {
        margin-top: 40px;
      }

      canvas {
        width: 100%;
        height: auto;
      }

      canvas:hover {
        cursor: pointer;
      }

      #option {
        width: 320px;
      }
      
      #wallFreq {
        margin-left: 10px;
      }

      #gridSize {
        margin-right: 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <h2>A* Algorithm</h2>
      <br>
      <div class="row">
        <div class="col-xl-6">
          <div id="sketch-holder"></div>
        </div>
        <div class="col-xl-6">
          <div id="option">
            <input type="number" id="gridSize" placeholder="Enter Grid Size">
            <br><br>
            <label for="wallFreq">Wall Frequency</label>
            <input type="range" value="35" id="wallFreq" name="wallFreq" min="0" max="100">
            <br>
            <button type="button" id="randomize" class="btn btn-secondary">Randomize</button>
            <button type="button" id="clearGrid" class="btn btn-primary">Clear</button>  
            <button type="button" id="run" class="btn btn-info">Run</button>
            <button type="button" id="stop" class="btn btn-danger">Stop</button>
            <hr>
            <p id="status">Status:</p>
            <h5>Instructions</h5>
            <ul>
              <li>Press 'w' and drag over cells to generate wall</li>
              <li>Press 'e' and drag over cells to erase wall</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="cell.js"></script>
    <script src="grid.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
